<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <div class="titulo">
            <img src="imagens/titulo.png" alt="titulo">
        </div>

        <label for="tipo">Seu Pet é um:</label>
        <input type="text" name="tipo" id="tipo">
   
        <label for="name">Nome do Pet:</label>
        <input autocomplete="off" type="text" id="name" placeholder="Digite o nome do seu Pet...">

        <label for="raca">Raça (caso não saiba, mantenha esta opção vazia)</label>
        <input type="text" id="raca" placeholder="Digite a Raça do seu Pet...">

        <label for="idade">Idade do pet:</label>
        <input type="text" id="idade" placeholder="Digite a Idade do seu pet...">

        <label for="genero">Gênero</label>
        <input type="text" id="genero">
    </div>
    <img class="dog" src="imagens/dog.png" alt="cachorro">
</body>
</html>
