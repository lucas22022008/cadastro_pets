<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets - @lucasabmael_</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain-border">
        <div class="contain">
            <div class="title">
                <img src="imagens/titulo.png" alt="título">
            </div>
            <div class="main-contain">
                <label for="tipo">Seu Pet é um:</label>
                <input type="text" id="tipo" placeholder="Seu Pet é um gato/cachorro?">

                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite o Nome do seu Pet...">

                <label for="idade">Idade:</label>
                <input type="text" id="idade" placeholder="Digite a Idade do seu Pet...">

                <label for="raca">Raça (caso não saiba, deixe a opção em branco.):</label>
                <input type="raca" id="raca" placeholder="Digite a raça do seu Pet...">

                <label for="genero">Gênero(opcional):</label>
                <input type="genero" id="genero" placeholder="macho ou fêmea...">

                <button>Confirmar</button>
            </div>
        </div>
    </div>
    <img src="imagens/dog.png" alt="doguinho" class="dog">
</body>
</html>
